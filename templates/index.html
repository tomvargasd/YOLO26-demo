<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Demo - Detección en Tiempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        h1 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .description {
            color: #718096;
            font-size: 16px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
            background: #f5f5f5;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            aspect-ratio: 9 / 16;
        }

        #video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        #processedImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            object-fit: cover;
            z-index: 2;
        }

        #processedImage.active {
            display: block;
        }

        canvas {
            display: none;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #e8e8e8;
            border: 3px dashed #999;
            color: #666;
            font-size: 16px;
            z-index: 1;
        }

        .video-placeholder.hidden {
            display: none;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-family: inherit;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        #toggleBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-width: 180px;
        }

        #toggleBtn:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6a3f91 100%);
        }

        #reloadBtn {
            background: #fff;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        #reloadBtn:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.active {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.inactive {
            background: #fed7d7;
            color: #742a2a;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .logo {
                width: 90px;
                height: 90px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img style="width: 90px; height: 90px; border-radius: 50%;" src="https://media.licdn.com/dms/image/v2/C4E0BAQEJmrN07EY6uA/company-logo_200_200/company-logo_200_200/0/1630640480322?e=2147483647&v=beta&t=UCWR49Tx1cRON-3R-FWFH7-lbfYrGhv6SXPbhCywLIM" alt="agencia simon">
            </div>
            <h1>Detección general en Tiempo Real</h1>
            <p class="description">
                Demostración de detección de objetos en tiempo real utilizando el modelo preentrenado.
            </p>
        </div>

        <div class="video-container">
            <div id="placeholder" class="video-placeholder">
                Haz clic en "Iniciar Cámara"
            </div>
            <video id="video" autoplay playsinline></video>
            <img id="processedImage" alt="Procesado">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <button id="toggleBtn">Iniciar Cámara</button>
            <button id="reloadBtn">Recargar Página</button>
        </div>

        <div id="status" class="status inactive">
            Estado: Cámara desactivada
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const toggleBtn = document.getElementById('toggleBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        const canvas = document.getElementById('canvas');
        const processedImage = document.getElementById('processedImage');
        const ctx = canvas.getContext('2d');
        
        let stream = null;
        let isPlaying = false;
        let processingInterval = null;
        let isProcessing = false;
        const FPS = 8;
        const INTERVAL = 1000 / FPS;

        async function processFrame() {
            if (!isPlaying || isProcessing) return;

            isProcessing = true;
            try {
                // Configurar canvas con dimensiones del video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Dibujar frame actual en canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convertir a base64
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                // Enviar al servidor para procesamiento
                const response = await fetch('/process_frame', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                if (response.ok && isPlaying) {
                    const data = await response.json();
                    processedImage.src = data.image;
                    processedImage.classList.add('active');
                    
                    // Actualizar estado con número de detecciones
                    statusDiv.textContent = `Estado: Cámara activa | Detecciones: ${data.detections}`;
                }
            } catch (error) {
                if (isPlaying) {
                    console.error('Error procesando frame:', error);
                }
            } finally {
                isProcessing = false;
            }
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 720 },
                        height: { ideal: 1280 },
                        facingMode: 'user'
                    }, 
                    audio: false 
                });
                
                video.srcObject = stream;
                placeholder.classList.add('hidden');
                isPlaying = true;
                
                // Esperar a que el video esté listo
                video.onloadedmetadata = () => {
                    // Iniciar procesamiento a 15fps
                    processingInterval = setInterval(processFrame, INTERVAL);
                };
                
                toggleBtn.textContent = 'Detener Cámara';
                statusDiv.textContent = 'Estado: Cámara activa | Procesando...';
                statusDiv.className = 'status active';
            } catch (err) {
                console.error('Error al acceder a la cámara:', err);
                alert('No se pudo acceder a la cámara. Por favor, verifica los permisos.');
                statusDiv.textContent = 'Estado: Error al acceder a la cámara';
                statusDiv.className = 'status inactive';
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
                isPlaying = false;
                
                // Detener procesamiento
                if (processingInterval) {
                    clearInterval(processingInterval);
                    processingInterval = null;
                }
                
                processedImage.classList.remove('active');stream = null;
                isPlaying = false;
                
                placeholder.classList.remove('hidden');
                toggleBtn.textContent = 'Iniciar Cámara';
                statusDiv.textContent = 'Estado: Cámara desactivada';
                statusDiv.className = 'status inactive';
            }
        }

        toggleBtn.addEventListener('click', () => {
            if (isPlaying) {
                stopCamera();
            } else {
                startCamera();
            }
        });

        reloadBtn.addEventListener('click', () => {
            location.reload();
        });

        // Limpiar al cerrar la página
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
</body>
</html>
