<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Demo - Detecci칩n en Tiempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .header-content {
            flex: 1;
        }

        h1 {
            font-size: 24px;
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .description {
            color: #718096;
            font-size: 14px;
            line-height: 1.5;
        }

        .top-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
            background: #f5f5f5;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            aspect-ratio: 9 / 16;
        }

        #video {
            width: 100%;
            height: 100%;
            display: none;
            object-fit: cover;
        }

        #processedImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            object-fit: cover;
            z-index: 2;
        }

        #processedImage.active {
            display: block;
        }

        canvas {
            display: none;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #e8e8e8;
            border: 3px dashed #999;
            color: #666;
            font-size: 16px;
            z-index: 1;
        }

        .video-placeholder.hidden {
            display: none;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-family: inherit;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        #toggleBtn {
            background: #3b82f6;
            color: white;
            min-width: 180px;
        }

        #toggleBtn:hover {
            background: #2563eb;
        }

        #toggleBtn.active {
            background: #6b7280;
        }

        #toggleBtn.active:hover {
            background: #4b5563;
        }

        #captureBtn {
            background: #10b981;
            color: white;
            min-width: 200px;
            font-size: 18px;
        }

        #captureBtn:hover {
            background: #059669;
        }

        #reloadBtn {
            background: #fff;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        #reloadBtn:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }



        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 20px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .header {
                gap: 15px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img style="width: 100%; height: 100%; border-radius: 50%;" src="https://media.licdn.com/dms/image/v2/C4E0BAQEJmrN07EY6uA/company-logo_200_200/company-logo_200_200/0/1630640480322?e=2147483647&v=beta&t=UCWR49Tx1cRON-3R-FWFH7-lbfYrGhv6SXPbhCywLIM" alt="agencia simon">
            </div>
            <div class="header-content">
                <h1>Detecci칩n general en Tiempo Real</h1>
                <p class="description">
                    Demostraci칩n de detecci칩n de objetos en tiempo real utilizando el modelo preentrenado.
                </p>
            </div>
        </div>

        <div class="top-controls">
            <button id="toggleBtn">Iniciar C치mara</button>
            <button id="reloadBtn">Recargar P치gina</button>
        </div>

        <div class="video-container">
            <div id="placeholder" class="video-placeholder">
                Haz clic en "Iniciar C치mara"
            </div>
            <video id="video" autoplay playsinline></video>
            <img id="processedImage" alt="Foto procesada">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <button id="captureBtn" style="display: none;">游닝 Tomar Foto</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const toggleBtn = document.getElementById('toggleBtn');
        const captureBtn = document.getElementById('captureBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        const placeholder = document.getElementById('placeholder');
        const canvas = document.getElementById('canvas');
        const processedImage = document.getElementById('processedImage');
        const ctx = canvas.getContext('2d');
        
        let stream = null;
        let isPlaying = false;
        let isProcessing = false;

        async function processFrame() {
            if (isProcessing) return;

            isProcessing = true;
            try {
                // Configurar canvas con dimensiones del video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Dibujar frame actual en canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convertir a base64
                const imageData = canvas.toDataURL('image/jpeg', 0.9);
                
                // Enviar al servidor para procesamiento
                const response = await fetch('/process_frame', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Ocultar video, mostrar imagen procesada
                    video.style.display = 'none';
                    processedImage.src = data.image;
                    processedImage.classList.add('active');
                    
                    // Cambiar texto del bot칩n
                    captureBtn.textContent = '游닝 Tomar otra foto';
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.error || 'No se pudo procesar la imagen'));
                }
            } catch (error) {
                console.error('Error procesando imagen:', error);
                alert('Error: No se pudo procesar la imagen');
            } finally {
                isProcessing = false;
            }
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 720 },
                        height: { ideal: 1280 },
                        facingMode: 'environment'
                    }, 
                    audio: false 
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                placeholder.classList.add('hidden');
                isPlaying = true;
                
                toggleBtn.textContent = 'Detener C치mara';
                toggleBtn.classList.add('active');
                captureBtn.style.display = 'inline-block';
            } catch (err) {
                console.error('Error al acceder a la c치mara:', err);
                alert('No se pudo acceder a la c치mara. Por favor, verifica los permisos.');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                video.style.display = 'none';
                stream = null;
                isPlaying = false;
                
                processedImage.classList.remove('active');
                placeholder.classList.remove('hidden');
                toggleBtn.textContent = 'Iniciar C치mara';
                toggleBtn.classList.remove('active');
                captureBtn.style.display = 'none';
            }
        }

        toggleBtn.addEventListener('click', () => {
            if (isPlaying) {
                stopCamera();
            } else {
                startCamera();
            }
        });

        captureBtn.addEventListener('click', () => {
            if (isPlaying && !isProcessing) {
                // Si ya hay una imagen procesada, limpiar y mostrar video
                if (processedImage.classList.contains('active')) {
                    processedImage.classList.remove('active');
                    processedImage.src = '';
                    video.style.display = 'block';
                    captureBtn.textContent = '游닝 Tomar Foto';
                } else {
                    // Tomar nueva foto
                    processFrame();
                }
            }
        });

        reloadBtn.addEventListener('click', () => {
            location.reload();
        });

        // Limpiar al cerrar la p치gina
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
</body>
</html>
